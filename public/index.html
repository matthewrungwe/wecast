<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web based weather application using the OpenWeather Map API">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link rel="manifest" href="manifest.json">
    <title>Weather App</title>

    <!-- Personal Styles -->
    <link rel="stylesheet" href="./app/css/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="#">WeCast</a>
          </nav>
    </header>

    <!-- Main -->
    <main id="main">
      <div class="display-wrap">
        <section id="display-primary">
          <div class="heading">
            <h1><span>Weather</span> Forcast</h1>
          </div>

          <div class="search">
              <label for="city">City</label>
              <input type="search" name="city" id="city" placeholder="Enter your city" autofocus>             
              <button type="submit" class="search-btn">Search</button>
          </div>

          <div class="primary">
            <div class="block-weather">
              <div class="weather-icon-wrap">
                <img class="weather-icon" src="" alt="">
              </div>
              <p class="weather"></p>
            </div>
            <div class="block-loc-time">
              <p class="name"></p>
              <p class="lat-lon"></p>
              <p class="time"></p>
            </div>
            <div class="block-temp">
              <p class="temperature"></p>
            </div>
          </div>
        </section>

        <section id="display-secondary">
          <div class="secondary">
            <div class="more-details">
              <h2>Weather Details</h2>
              <ul>
                <li>
                  <span class="detail-name">Max Temp</span>
                  <span class="detail-value max-temp"></span>
                </li>
                <li>
                  <span class="detail-name">Min Temp</span>
                  <span class="detail-value min-temp"></span>
                </li>
                <li>
                  <span class="detail-name">Humidity</span>
                  <span class="detail-value humidity"></span>
                </li>
                <li>
                  <span class="detail-name">Wind</span>
                  <span class="detail-value wind"></span>
                </li>
                <li>
                  <span class="detail-name">Sunrise</span>
                  <span class="detail-value sunrise"></span>
                </li>
                <li>
                  <span class="detail-name">Sunset</span>
                  <span class="detail-value sunset"></span>
                </li>
              </ul>
            </div>
            <hr>
            <div class="next-days">
              <h2>Next Days</h2>
              <table>
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Weather</th>
                    <th>Max</th>
                    <th>Min</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Personal Scripts -->
    <script src="./app/js/main.js"></script>
    <script>
      //Script to register the service worker goes here
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
              .then(registration => {
                  console.log('Service Worker is registered', registration);
              })
              .catch(err => {
                  console.error('Registration failed:', err);
              });
          });
      }
    </script>

    <!-- Venodor Scripts -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.19.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>
</html>
